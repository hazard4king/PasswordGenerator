<html>
<head>
	<title> 
		PasswordGenerator 
	</title> 
	</head><body style="text-align:center;">

	<h1 style="color: red"> 
		Random Password Generator
	</h1> 
        <script language="javascript">
		
		var lower= 'abcdefghijklmnopqrstuvwxyz';
		var upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
		var number = '0123456789';
		var symbol = '!@#$%^&*()_+~`|}{[]:;?><,./-=';
		function generate()
                {
                        var min = parseInt(document.getElementById("Minimum").value);
                        var max = parseInt(document.getElementById("Maximum").value);
                        var length = document.getElementById("length");
                        length.value = min+Math.floor(Math.random()*(max-min+1));
			
			finalPassword = document.getElementById("finalPassword");	
			finalPassword = "";
			var passwordSet = "";
  			passwordSet = lower+upper+number+symbol;
			var passwordLength = Number(length.value);
			for(let i=0;i<passwordLength;i++)
			{
				finalPassword+=passwordSet.charAt(Math.floor(Math.random() * passwordSet.length));
			}
		document.getElementById("final").innerHTML = finalPassword;
		}
        </script>
  
  	<p>
        Enter minimum length = <input type="text" id="Minimum" name="Minimum" value="">
        Enter maximum length = <input type="text" id="Maximum" name="Maximum" value="">
	</p>
	<p>
        <input type="button" name="Sumbit" value="Generate Password!" onclick="javascript:generate()">
	</p>	
	<p><strong> Your final Password is :</strong></p><p> 
	</p><p id="final"></p>
	Length of your password = <input type="text" id="length" name="length" value="">   
</body></html>
